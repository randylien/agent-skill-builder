name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v0.224.0

      - name: Verify Deno installation
        run: deno --version

      - name: Run linter
        run: deno lint

      - name: Run formatter check
        run: deno fmt --check

      - name: Run tests
        run: deno task test

      - name: Run tests with coverage
        run: |
          deno test --allow-read --allow-write --coverage=coverage
          deno coverage coverage --lcov --output=coverage.lcov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.lcov
          fail_ci_if_error: false

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v0.224.0

      - name: Build binary
        run: deno task build

      - name: Verify binary
        run: |
          ./dist/skill-builder --help

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: skill-builder
          path: dist/skill-builder
